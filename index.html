<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cbc45b9adf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="image-slider">
      <picture class="image-container">
        <img
          src="./images/image-1.jpg"
          alt="programming"
          srcset="images/image-1.jpg 1920w, images/image-small-1.png 640w"
          sizes="(max-width: 640px) 80vw, (max-width: 1920px) 100vw"
          class="img"
        />
      </picture>

      <picture class="image-container">
        <img
          src="./images/image-2.jpg"
          alt="programming"
          srcset="images/image-2.jpg 1920w, images/image-small-2.png 640w"
          sizes="(max-width: 640px) 80vw, (max-width: 1920px) 100vw"
          class="img"
        />
      </picture>

      <picture class="image-container">
        <img
          src="./images/image-3.jpg"
          alt="programming"
          srcset="images/image-3.jpg 1920w, images/image-small-3.png 640w"
          sizes="(max-width: 640px) 80vw, (max-width: 1920px) 100vw"
          class="img"
        />
      </picture>

      <picture class="image-container">
        <img
          src="./images/image-4.jpg"

          srcset="images/image-4.jpg 1920w, images/image-small-4.png 640w"
          sizes="(max-width: 640px) 80vw, (max-width: 1920px) 100vw"
          class="img"

      <picture class="image-container">

          srcset="images/image-5.jpg 1920w, images/image-small-5.png 640w"
          sizes="(max-width: 640px) 80vw, (max-width: 1920px) 100vw"
          class="img"
        />
      </picture>

      <picture class="image-container">
        <img
          src="./images/image-6.jpg"
          alt="programming"
          srcset="images/image-6.jpg 1920w, images/image-small-6.png 640w"
          sizes="(max-width: 640px) 80vw, (max-width: 1920px) 100vw"
          class="img"
        />
      </picture>

      <picture class="image-container">
        <img
          src="./images/image-7.jpg"

        />
      </picture>

      <picture class="image-container">
        <img
          src="./images/image-9.jpg"
          alt="programming"
          srcset="images/image-9.jpg 1920w, images/image-small-9.png 640w"
          sizes="(max-width: 640px) 80vw, (max-width: 1920px) 100vw"
          class="img"
        />
      </picture>

      <picture class="image-container">
        <img
          src="./images/image-10.jpg"
          alt="programming"
          srcset="images/image-10.jpg 1920w, images/image-small-10.png 640w"
          sizes="(max-width: 1920px) 100vw, (max-width: 640px) 80vw"
          class="img"
        />
      </picture>
      <div class="arrow-right">
        <i class="fas fa-arrow-right right"></i>
      </div>
      <div class="arrow-left">
        <i class="fas fa-arrow-left left"></i>
      </div>
    </div>
